
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Ancient Theaters in Italy</title>
        <link href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.3/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }

            body {
                background-color: #FFFAEB;
				font-size: 90%;
				font-family: Arial, Helvetica, sans-serif;
				letter-spacing: 2px;
				line-height: 2;
                overflow: hidden;
            }

            #pageContainer {
                width: 100%;
                height: 100%;
            }

            #titlePane {
                border-style: none;
                height: 40px;
                text-align: center;
				background-color: #FFFAEB;
                font-size: xx-large;
				font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;
				letter-spacing:5px;
            }

            #mapPane {
                width: 600px
            }

            .numberBox {
				width: 50px
			}

            #QueryLegendPane {
                width: 200px
            }
            
            #timesliderPane {
                height: 80px;
				position:relative;
				top:-10px;
            }
			
			.carletonInfo {
				font-size: small;
				position:absolute;
				top: 10px;
				right: 10px;
			}
			
			.title {
				position: relative;
				bottom:10px;
			}

        </style>

        <script type="text/javascript">

            var djConfig = {
                parseOnLoad: true
            };

        </script>

        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.3">
        </script>

		<script src="interactions.js">
		</script>

    </head>

    <body class="claro">

        <div id="pageContainer" dojotype="dijit.layout.BorderContainer" design="headline">
            <!-- TOP TITLE PANE-->
            <div id="titlePane" dojotype="dijit.layout.ContentPane" region="top">
                <div class="title">Ancient Theaters in Italy</div>
				<div class="carletonInfo">Carleton College</div>
				<div class="carletonInfo" style="top:25px;">Northfield, MN</div>
            </div>
            <!--CENTER MAP PANE-->
            <div id="mapPane" dojotype="dijit.layout.ContentPane" region="center">
            </div>
            <!--RIGHT QUERY AND LEGEND PANES-->
			<div id="QueryLegendPane" dojotype="dijit.layout.TabContainer" tabStrip= "true"	region="right" style="width:18%;">
                <!--<div dojotype="dijit.layout.AccordionContainer">-->
                    <div id="QueryPane" dojotype="dijit.layout.ContentPane" title="Query the Theaters" selected="true">
					<div id="queryForm" dojotype="dijit.form.Form" method="post" action="">
						<div class="mC">
							<div class="mH"
								onclick="toggleMenu(this,'menu_Style')">+ <b>Theater Styles</b></div>
								<div id="menu_Style" class="mL" style="display:None;">
									&nbsp; &nbsp;
									<input id="styleAll"  dojotype="dijit.form.CheckBox" value="AllStyles" onclick="clicked('styleAll')"/>
									<label for="styleAll">
										All Styles
									</label>
									<br>
									&nbsp; &nbsp;
									<input id="styleGreek" name="styleAll" dojotype="dijit.form.CheckBox" value="Greek"/>
									<label for="styleGreek">
										Greek
									</label>
									<br>
									&nbsp; &nbsp;
									<input id="styleRoman" name="styleAll" dojotype="dijit.form.CheckBox" value="Roman"/>
									<label for="styleRoman">
										Roman
									</label>
									<br>
									&nbsp; &nbsp;
									<input id="styleUnknown" name="styleAll" dojotype="dijit.form.CheckBox" value="Unknown"/>
										Unknown
									<label for="styleUnknown">
								</div>
							<div class="mH"
								onclick="toggleMenu(this,'menu_Type')">+ <b>Theater Types</b></div>
								<div id="menu_Type" class="mL" style="display:None;">
									&nbsp; &nbsp;
									<input id="typeAll" dojotype="dijit.form.CheckBox" value="AllTypes" onclick="clicked('typeAll')"/>
									<label for="typeAll">
										All Types
									</label>
									<br>
									&nbsp; &nbsp;
									<input id="typeOpenAir" dojotype="dijit.form.CheckBox" value="Open-air" name="typeAll"/>
									<label for="typeOpenAir">
										Open-Air
									</label>
									<br>&nbsp; &nbsp;
									<input id="typeRoofed" dojotype="dijit.form.CheckBox" value="Roofed" name="typeAll"/>
									<label for="typeRoofed">
										Roofed
									</label>
									<br>&nbsp; &nbsp;
									<input id="typeUnknown" dojotype="dijit.form.CheckBox" value="Unknown" name="typeAll"/>
									<label for="typeUnknown">
										Unknown
									</label>
								</div>
							<div class="mH"
								onclick="toggleMenu(this,'menu_Province')">+ <b>Locations</b></div>
								<div id="menu_Province" class="mL" style="display:None;">
									&nbsp; &nbsp;
									<input id="locationAll" dojotype="dijit.form.CheckBox" value="AllLocations" onclick="clicked('locationAll')"/>							
									<label for="locationAll">
										All Locations
									</label>
									<br>&nbsp; &nbsp;
									<input id="locationItalia" dojotype="dijit.form.CheckBox" value="Italia" name="locationAll"/>
									<label for="locationItalia">
										Italia
									</label>
									<br>&nbsp; &nbsp;
									<input id="locationSicilia" dojotype="dijit.form.CheckBox" value="Sicilia" name="locationAll"/>
									<label for="locationSicilia">
										Sicilia
									</label>
									<br>&nbsp; &nbsp;
									<input id="locationSardinia" dojotype="dijit.form.CheckBox" value="Sardinia" name="locationAll"/>
									<label for="locationSardinia">
										Sardinia
									</label>  									
								</div>
						</div>
                        

							<div class="mH"
								onclick="toggleMenu(this,'menu_Size')">+ <b>Size</b></div>
								<div id="menu_Size" class="mL" style="display:None;">
                            
							<table border="0">
							<tr>
								<td></td>
								<td>Min</td>
								<td>Max</td>
							</tr>
							<tr>
								<td>Cavea</td>
								<td><input id="mincavea"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/></td>
								<td><input id="maxcavea"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/></td>
							</tr>
							<tr>
								<td>Orchestra</td>
								<td><input id="minorchestra"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/></td>
								<td><input id="maxorchestra"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/></td>
							</tr>
							<tr>
								<td>Seating Capacity</td>
								<td><input id="minseating"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/></td>
								<td><input id="maxseating"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/></td>
							</tr>
							</table>
							</div>
							<br>
                            <button id="formSubmit" dojotype ="dijit.form.Button" type="button" onclick="submitQuery">

                                Submit Query

                            </button>

                        </div>
						
                    </div>

                    <div id="legendPane" dojotype="dijit.layout.ContentPane" title="Map Legend">
						 Legends will show up here after you make a query.<br>
						<div id="legendDiv">
						
						 </div>
						<button id="backToQuery" dojotype ="dijit.form.Button" type="button" onclick="changeTab('QueryPane')">
						Back to Query
						</button>
                    </div>

                </div>

            <!--</div>-->

            <!--BOTTOM TIME SLIDER PANE-->
			
            <div id="timesliderPane"  data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
				<div style="height:28px;padding-bottom 8px;text-align:center;">
					
					Start year <input id="start_year"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/> &nbsp; &nbsp; &nbsp; End year <input id="end_year"  class="numberBox" type="text" onkeypress="return onlyNumbers();"/>
					&nbsp; &nbsp; &nbsp;
					<button id="OK" dojotype="dijit.form.Button" type="button" onclick="updateSlider()">
					OK
					</button>
				</div>
				<div id="timesliderDiv">
				</div>
            

			</div>

    </body>

</html>
